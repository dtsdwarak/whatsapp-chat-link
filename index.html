    <div class="card mx-auto" style="max-width: 500px;">

        <form id="wa-form">

                <option value="81">ğŸ‡¯ğŸ‡µ +81 (Japan)</option>

                <option value="52">ğŸ‡²ğŸ‡½ +52 (Mexico)</option>

              </select>
              <input type="text" id="custom-country-code" class="form-control" placeholder="Custom code (e.g., +123)">
            </div>
          </div>
          <div class="mb-3">
            <label for="phone-number" class="form-label">Enter Phone Number:</label>
            <input 
              type="tel" 
              id="phone-number" 
              class="form-control" 
              placeholder="Enter phone number" 
              inputmode="numeric" 
              pattern="[0-9]*"
            >
          </div>
          <button type="button" id="generate-link" class="btn btn-success w-100">Generate WhatsApp Link</button>
        </form>
        <div id="output" class="mt-3 text-center"></div>
        <div class="preview" id="preview"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const generateButton = document.getElementById("generate-link");
    const outputDiv = document.getElementById("output");
    const previewDiv = document.getElementById("preview");
    const phoneNumberInput = document.getElementById("phone-number");

    generateButton.addEventListener("click", () => {
      const selectedCountryCode = document.getElementById("country-code").value;
      const customCountryCode = document.getElementById("custom-country-code").value.trim();
      const phoneNumber = phoneNumberInput.value.trim();

      let countryCode = selectedCountryCode;

      // Use custom country code if provided
      if (customCountryCode && /^\+\d+$/.test(customCountryCode)) {
        countryCode = customCountryCode.replace("+", "");
      }

      if (!phoneNumber || isNaN(phoneNumber)) {
        outputDiv.innerHTML = "<p class='text-danger'>Please enter a valid phone number.</p>";
        previewDiv.innerHTML = "";
        return;
      }

      const link = `https://wa.me/${countryCode}${phoneNumber}`;

      // Output the WhatsApp link
      outputDiv.innerHTML = `<a href="${link}" target="_blank" class="btn btn-primary w-100">Open WhatsApp Chat</a>`;

      // Update the preview with image and text
      previewDiv.innerHTML = `
        <img src="https://via.placeholder.com/600x315?text=WhatsApp+Chat" alt="WhatsApp Chat Preview">
        <p>Start a WhatsApp chat with <strong>${countryCode}-${phoneNumber}</strong> by clicking the link above.</p>
      `;
    });

    // Clear output and preview when typing in the phone number field
    phoneNumberInput.addEventListener("input", () => {
      outputDiv.innerHTML = "";
      previewDiv.innerHTML = "";
    });
  </script>
</body>
</html>
