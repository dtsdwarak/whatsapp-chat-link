  <!-- Bootstrap Bundle with Popper -->

  <script>
    const generateButton = document.getElementById("generate-link");
    const outputDiv = document.getElementById("output");

    generateButton.addEventListener("click", () => {
      const countryCode = document.getElementById("country-code").value;
      const phoneNumber = document.getElementById("phone-number").value.trim();

      if (!phoneNumber || isNaN(phoneNumber)) {
        outputDiv.innerHTML = "<p class='text-danger'>Please enter a valid phone number.</p>";
        return;
      }

      const link = `https://wa.me/${countryCode}${phoneNumber}`;
      outputDiv.innerHTML = `<a href="${link}" target="_blank" class="btn btn-primary w-100">Open WhatsApp Chat</a>`;
    });
  </script>
